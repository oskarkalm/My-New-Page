<meta property="og:description" content="Initialize a map in an HTML element with MapLibre GL JS." />
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' />
<link rel='stylesheet' href='styles.css' />
<header>
<h1>Ontario Ski Hills</h1>
</header>
<div id="map"></div>
<script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>
<script src='main.js'></script>


<div>
  

    <link rel="stylesheet" href="styles.css" /> 
    <!-- Three js Modules -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/geometries/TextGeometry.js"></script>
    <script type="module" src="main2.js"></script>
    <!--New Addition- 1. Future is Now-->
  
    <script type="x-shader/x-vertex" id="vertexshader">
  
      attribute float size;
      attribute vec3 customColor;
      varying vec3 vColor;
    
      void main() {
    
        vColor = customColor;
        vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
        gl_PointSize = size * ( 300.0 / -mvPosition.z );
        gl_Position = projectionMatrix * mvPosition;
    
      }
    
    </script>
    <script type="x-shader/x-fragment" id="fragmentshader">
    
     uniform vec3 color;
     uniform sampler2D pointTexture;
    
     varying vec3 vColor;
    
     void main() {
    
       gl_FragColor = vec4( color * vColor, 1.0 );
       gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord );
    
     }
    </script>
    
    <div id="magic"></div>
    <div class="playground">
      <div class="bottomPosition">  
      </div>
  

    <canvas id="three-canvas"></canvas>
</div>
